<html>

<head>
    <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise/styles/ag-grid.css" />
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise/styles/ag-theme-alpine.css" />
    <link rel="stylesheet" href="./logparse.css" />
    <script src="./logparse.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="title">LogParse</div>
            <div id="description">
                <div>Simply and easily process logs from .NET.</div>
                <div>Just upload a log file, or copy in the plain text and click "Process Text".</div>
                <div>If you a processing a lot of logs, uploading a file works best.</div>
            </div>
            <input id="file" type="file" onchange="parseFile()">
            <div id="or">or</div>
            <textarea id="rawText" placeholder="Paste here"></textarea>
            <button id="rawTextButton" onclick="parseText()">Process Text</button>
        </div>
        <div class="grid">
            <div id="myGrid" class="ag-theme-alpine"></div>
        </div>
    </div>
</body>

</html>
